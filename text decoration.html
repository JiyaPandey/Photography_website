
<html>
<head>
<title> text decoration </title>
<style type = "text/css">h1.one
{text-decoration:line-through;}h1.two
{text-decoration:overline;}h1.three
{text-decoration:underline;}
</style>
</head>
<body>
<h1 class="one">MYSORE</h1><p>[this is line-through]</p><br/>
<h1 class="two">MYSORE</h1><p>[this is overline]</p><br/>
<h1 class="three">MYSORE</h1><p>[this is underline]</p><br/>
</body>
</html>
